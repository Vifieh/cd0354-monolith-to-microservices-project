apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
        - name: backend-feed
          image: vifieh/udagram-api-feed:v3
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 2000m
              memory: 2048Mi
            requests:
              cpu: 500m
              memory: 1024Mi
          envFrom:
            - configMapRef:
                name: env-configmap
            - secretRef:
                name: env-pg-secrets
          volumeMounts:
            - mountPath: "/root/.aws/"
              name: aws-creds
      volumes:
        - name: aws-creds
          configMap:
            name: aws-creds
